<ion-header [translucent]="true">
 
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Loader</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="spinner-container" *ngIf="showProgressBar; else content">
    <img
      src="https://images.builderservices.io/s/cdn/v1.0/i/m?url=https%3A%2F%2Fstorage.googleapis.com%2Fproduction-hostgator-mexico-v1-0-8%2F808%2F1211808%2F678J13Az%2F08e32c92b94143ad9377f004e7d08a14&methods=resize%2C1200%2C5000"
      alt="Loader Image"
      class="loader-image palpitating"
    />
    <div class="loading-message">Cargando...</div>
  </div>

  <ng-template #content>
    <div class="content-container fade-out">
      <!-- Contenido de la pÃ¡gina -->
    </div>
  </ng-template>
</ion-content>
